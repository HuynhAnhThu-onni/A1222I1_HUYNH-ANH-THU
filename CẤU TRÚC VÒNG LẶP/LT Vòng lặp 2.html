<!--BT1-->
<script>
    const n = parseInt(prompt(" Nhập số bất kì: "));
    let n1 = 0;
    let n2 = 1;
    let dem;
    let T;
    for (let i = 1; i <= n; i++) {
        document.write(n1 + "<br>");
        dem = n1 + n2;
        n1 = n2;
        n2 = dem;
        T = n1 + n2 + dem;
    }
    document.write("Tổng dãy số Fibonacci là: " + T);
</script>

<!--BT2-->
<script>
    let n = +prompt(" Nhập 1 số bất kì: ")
    let T=1;
    for (let i = 0; i < n; i++) {
        if (n < 0)
            document.write("Vui lòng nhập lại");
        else T = T * (n - i);
    }
    document.write("Giai thừa của một số nguyên dương là: "+T)
</script>

<script>
    let n =+prompt("Nhập giá trị n: ")
    n = parseInt(n)
    for(i=0;i<n;i++) {
        for(j=0;j<=i;j++) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
    }
</script>

<!--C2-->
<script>
    let n =+prompt("Nhập giá trị n: ")
    n = parseInt(n)
    for(i=n;i>=1;i--) {
        for(j=1;j<=i;++j) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
    }
</script>

<script>
    let n =+prompt("Nhập giá trị n: ")
    n = parseInt(n)
    for(i=1; i<=5; i++) {
        for (j=5; j>i; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (j=1; j<=i; j++) {
            document.write("*");
        }
        document.write('<br>');

    }
    document.write('<br>');
</script>
