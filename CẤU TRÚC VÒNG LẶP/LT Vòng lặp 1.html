<input type="button" onclick="play()" value="START">
<script>
    function play() {
        let min = + prompt("Nhập khoảng số nhỏ nhất bạn muốn đoán:");
        let max = + prompt("Nhập khoảng số lớn nhất bạn muốn đoán: :");
        let Random = (Math.floor(Math.random() * (max - min + 1) ) + min);
        let solannhap = 1;
        let i =+prompt("Nhập khoảng số bạn muốn đoán: ");
        do {
            if (i > Random){
                i = prompt("Hãy nhập số khác nhỏ hơn:");
            }
            if (i < Random){
                i = prompt("Hãy nhập số khác lớn hơn:");
            }
            if (i === Random){
                i = alert("Chúc mừng bạn đã đoán đúng! ");
            }
            solannhap++;
            if(solannhap===3){
                alert("Bạn đã thua! Nhấn START để chơi lại. ");
                break;
            }
        }
        while (i != Random);
    }
</script>
