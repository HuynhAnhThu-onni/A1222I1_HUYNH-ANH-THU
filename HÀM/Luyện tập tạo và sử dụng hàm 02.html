<!--BT2-->
<script>
    function xayDung() {
        let r = parseFloat(prompt("Nhập bán kính"));
        let cv;
        let dt;
        cv = 2 * 3.14 * r;
        dt = r * r * 3.14;
        document.write("Chu vi: " + cv + "<br>");
        document.write("Diện tích: " + dt);
    }
    xayDung()
</script>

<script>
    function tinhGiaiThua() {
        let a = parseInt(prompt("Nhập một số nguyên bất kì"));
        let b = 1;
        for (let i = 1; i <= a; i++) {
            b = b * i;
        }
        document.write("Kết quả: " + b);
    }
    tinhGiaiThua()
</script>

<script>
    function findMin() {
        let a = parseInt(prompt("Nhập vào  số nguyên thứ 1: "));
        let b = parseInt(prompt("Nhập vào  số nguyên thứ 2: "));
        let c = parseInt(prompt("Nhập vào  số nguyên thứ 3: "));
        alert(Math.min(a, b, c) + " là số nhỏ nhất! ");
    }
    findMin();
</script>
