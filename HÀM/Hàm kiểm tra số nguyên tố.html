<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HÀM KIỂM TRA SỐ NGUYÊN TỐ</title>
</head>
<body>
<script>
    function isPrime(n) {
        let kiemTra = true;
        if (n < 2) {
            kiemTra = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    kiemTra = false;
                    break;
                }
            }
        }
        return kiemTra;
    }
    for (let i = 0; i < 10000; i++) {
        if (isPrime(i)){
            document.write(i+"<br>");
        }
    }
</script>
</body>
</html>
