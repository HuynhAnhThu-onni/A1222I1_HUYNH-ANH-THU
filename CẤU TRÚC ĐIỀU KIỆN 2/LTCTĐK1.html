<!--BT1-->
<script>
  let a = +prompt("Nhập số thứ nhất:");
  let b = +prompt("Nhập số thứ hai:");
  if (a % b == 0) {
    document.write("Số a chia hết cho số b");
  } else {
    document.write("Số a không chia hết cho số b");
  }
</script>

<!-- BT2-->
<script>

  if (a >= 15) {
    document.write("Đủ điều kiện vào lớp 10");
  } else {
    document.write("Không đủ điều kiện vào lớp 10");
  }
</script>

<!--BT 3-->
<script>
  let a = +prompt("Nhập số nguyên:(bất kì)");
  if (a > 0) {
    document.write("Số lớn hơn 0");
  } else if (a == 0){
    document.write("Số bằng 0");
  } else {
    document.write("Số nhỏ hơn 0");
  }
</script>

<!--BT 4-->
<script>
  let a = +prompt("Số thứ 1:");
  let b = +prompt("Số thứ 2:");
  let c = +prompt("Số thứ 3:");
  if (a > b && a > c) {
    document.write("Số thứ 1 là số lớn nhất");
  } else if (a < b && b > c) {
    document.write("Số thứ 2 là số lớn nhất");
  } else {
    document.write("Số thứ 3 là số lớn nhất");
  }
</script>
