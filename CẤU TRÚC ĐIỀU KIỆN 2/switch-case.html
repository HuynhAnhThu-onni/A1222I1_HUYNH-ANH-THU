<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CÂU LỆNH SWITCH-CASE</title>
</head>
<body>
<script>
    let month = +prompt("Nhập số: tháng ");
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("Tháng có 31 ngày");
            break;
        case 2:
            document.write("Tháng có 28 hoặc 29 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("Tháng có 30 ngày");
            break;
    }
</script>
</body>
</html>
