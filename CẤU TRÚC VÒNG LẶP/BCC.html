<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BANG CUU CHUONG</title>
</head>
<body>
<script>
    let a = 1;
    let tableStr = "<table border='1'>";
    for (let j = 2; j <= 10; j++){
        tableStr += "<tr>";
        for (let i = 2; i <= 9; i++) {
            tableStr += "<td>"+ i+"*"+j +"="+ i * j + "</td>";
        }
        tableStr += "</tr>";
    }
    tableStr += "</table>";
    document.write(tableStr);
</script>
</body>
</html>
