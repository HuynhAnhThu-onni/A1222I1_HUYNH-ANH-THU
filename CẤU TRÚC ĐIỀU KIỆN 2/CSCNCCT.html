<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH CHỈ SỐ CÂN NẶNG CỦA CƠ THỂ</title>
</head>
<body>
<script>
let pointweight = +prompt("Nhập chỉ số cân nặng:kg ");
let pointheight = +prompt("Nhập chỉ số chiều cao:m ");
let bmi = pointweight / ( pointheight ^ 2 ) ;
    if (bmi < 18.5)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
