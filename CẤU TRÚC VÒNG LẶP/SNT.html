<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SO NGUYEN TO</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra: "));
    let count = 0;
    let N = 2;
    let dem = 0;
    while(count < numbers) {
        for (let i = 2; i < N; i++) {
            if(N % i == 0) {
                dem++;
            }
        }
        if (dem == 0) {
            document.write(N + "<br>");
            count++;
        }
        N++;
        dem=0;
    }
</script>
</body>
</html>
